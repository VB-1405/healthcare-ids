{% extends "base.html" %}
{% block content %}
<section class="card">
  <div class="cardhead">
    <div>
      <h1>Rules</h1>
      <div class="subtext">Editing <span class="mono">{{ rules_path }}</span></div>
    </div>
    <div class="cardhead-right">
      <button class="btn" id="btnSaveRules">Save Rules</button>
    </div>
  </div>

  <textarea id="rulesText" class="textarea" spellcheck="false">{{ rules_text }}</textarea>

  <div class="hint">
    Tip: keep YAML indentation correct. If you later want a UI rule builder, we can add a “Create rule” form here.
  </div>
</section>
{% endblock %}
